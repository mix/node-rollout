version: 2
jobs:
  build:
    docker:
      - image: cimg/node:8.9.1
      - image: redis:3.2
    steps:
      - checkout
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm test
